spring:
  application:
    name: zuul
    
server:
  port: 3001
  
eureka:
  client:
    service-url:
      defaultZone: http://eureka1:2001/eureka, http://eureka2:2002/eureka


zuul:
     #启用重试
  retryable: true
     #默认配置，可以省略
  routes:
    item-service: /item-service/**
    user-service: /user-service/**
    order-service: /order-service/**
  #设置 zuul 不过滤这些协议头Cookie、Set-Cookie、Authorization
  sensitive-headers:    
ribbon:
     #超时重试设置
  ConnectTimeout: 1000
  ReadTimeout: 1000
  MaxAutoRetriesNextServer: 1
  MaxAutoRetries: 1

#启用降级熔断
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 500
#启用仪表盘监控
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream  #暴露的监控端点